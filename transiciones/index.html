<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Transiciones Avanzadas en Componentes</title>
  </head>
  <body>
    <div class="container">
      <h1>Ejemplo de Transiciones Avanzadas</h1>

      <div class="card">
        <h2>Tarjeta con Sombra</h2>
        <p>Pasa el ratón sobre esta tarjeta para ver la transición.</p>
      </div>

      <button class="transition-button">Botón con Transición</button>

      <div class="image-container">
        <img src="imagen1.jpg" alt="Imagen" class="transition-image" />
      </div>

      <div class="text-box">
        <input type="text" placeholder="Escribe algo aquí..." />
      </div>

      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <h2>Tarjeta Giratoria</h2>
            <p>Pasa el ratón para girar.</p>
          </div>
          <div class="flip-card-back">
            <h2>¡Sorpresa!</h2>
            <p>Esta es la parte de atrás.</p>
          </div>
        </div>
      </div>

      <button class="scale-button">Botón que se Amplía</button>

      <div class="expand-card">
        <h2>Tarjeta Expandible</h2>
        <p>Pasa el ratón para expandir.</p>
      </div>
    </div>
  </body>
</html>
