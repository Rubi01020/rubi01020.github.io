<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Álbum de Instrumentos Musicales</title>
  </head>

  <body>
    <div class="container mt-4">
      <h2 class="text-center">Álbum de Instrumentos Musicales</h2>

      <!-- Fila con sintaxis descriptiva en Cards -->
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <picture>
              <source srcset="viola1.2.jpg" media="(min-width: 1024px)" />
              <source srcset="viola1.jpg" media="(min-width: 768px)" />
              <img src="viola1.1.jpg" class="card-img-top" alt="viola" />
            </picture>
            <div class="card-body">
              <h5 class="card-title">viola</h5>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <picture>
              <source srcset="violonchelo1.2.jpg" media="(min-width: 1024px)" />
              <source srcset="violonchelo1.1.jpg" media="(min-width: 768px)" />
              <img
                src="violonchelo1.jpg"
                class="card-img-top"
                alt="Violonchelo"
              />
            </picture>
            <div class="card-body">
              <h5 class="card-title">piano</h5>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <picture>
              <source srcset="violin2.jpg" media="(min-width: 1024px)" />
              <source srcset="violin2.1.jpg" media="(min-width: 768px)" />
              <img src="violin2.2.jpg" class="card-img-top" alt="Violonchelo" />
            </picture>
            <div class="card-body">
              <h5 class="card-title">Violin</h5>
            </div>
          </div>
        </div>
      </div>

      <!-- Fila con sintaxis prescriptiva en Cards -->
      <div class="row mt-4">
        <div class="col-md-4">
          <div class="card">
            <img src="violin2.jpg" class="card-img-top" alt="violin" />
            <div class="card-body">
              <h5 class="card-title">tambor</h5>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <img src="viola1.2.jpg" class="card-img-top" alt="viola" />
            <div class="card-body">
              <h5 class="card-title">viola</h5>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <img
              src="violonchelo1.2.jpg"
              class="card-img-top"
              alt="Violonchelo"
            />
            <div class="card-body">
              <h5 class="card-title">Violonchelo</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
