<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio Tips</title>
  </head>
  <body>
    <h1>TIPS HTML</h1>
    <div>
      <summary>
        <h2>1. Atributo loading=lazy</h2>
      </summary>
      <details>
        <p>
          Puede utilizar el atributo loading=lazy para diferir la carga de la
          imagen hasta que el usuario se desplace hasta ella.
        </p>
        <img
          src="html.jpg"
          loading="lazy"
          height="200"
          width="200"
          alt="Otro texto"
        />
      </details>
    </div>
  </body>
</html>
