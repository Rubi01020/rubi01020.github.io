<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discoteca</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@400&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-image: url("img/background.jpg");
        background-size: cover;
        background-position: center;
        color: #fff;
        margin: 0;
        padding: 0;
      }

      h1,
      h2,
      h3 {
        font-family: "Poppins", sans-serif;
        color: #ff007f;
      }

      .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.7);
        border-radius: 10px;
        text-align: center;
      }

      p {
        font-size: 18px;
        line-height: 1.6;
      }

      .btn {
        background-color: #ffffff;
        color: #ff3399;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-family: "Poppins", sans-serif;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background-color: #ff3399;
        color: #000;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Bienvenido a la Discoteca</h1>
      <p>
        ¡Únete a la mejor fiesta de la ciudad! Regístrate o inicia sesión para
        vivir la experiencia completa.
      </p>
      <button class="btn">Regístrate</button>
      <button class="btn">Iniciar sesión</button>
    </div>
  </body>
</html>
